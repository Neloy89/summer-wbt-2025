    <h1>Contuct for details</h1>

    <form method="post" class="contuct">
      <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="Firstname" required />
      </div>

      <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="Lastname" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Working Category:</label>
        <div class="form-options">
          <input
            type="checkbox"
            id="category"
            name="category"
            value="category"
          />
          <label for="projects">Projects</label><br />

          <input
            type="checkbox"
            id="research"
            name="category"
            value="Research"
          />
          <label for="research">Research</label><br />

          <input
            type="checkbox"
            id="webdev"
            name="category"
            value="Web Developing"
          />
          <label for="webdev">Web Developing</label>
        </div>
      </div>

      <div class="form-group">
        <label>Types of project:</label>
        <div class="form-options">
          <input
            type="radio"
            id="webProject"
            name="project"
            value="webProject"
            required
          />
          <label for="webProject">Web Application</label><br />

          <input
            type="radio"
            id="desktopApp"
            name="project"
            value="desktopApp"
          />
          <label for="desktopApp">Desktop Application</label><br />

          <input type="radio" id="javaApp" name="project" value="javaApp" />
          <label for="javaApp">Java Based Application</label>
        </div>
      </div>

      <div class="form-group">
        <label for="consulting">Consulting Date:</label>
        <input type="date" id="consulting" name="consulting" required />
      </div>

      <br /><br />

      <div class="form-buttons">
        <input type="submit" value="Register" />
        <input type="reset" value="Refresh" />
      </div>
    </form>
