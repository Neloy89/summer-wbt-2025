    <section>
      <div id="infoDiv" style="display: none">
        <h2>Your Submitted Information</h2>
        <div class="info-box">
          <p><strong>First Name:</strong> <span id="showFirstname"></span></p>
          <p><strong>Last Name:</strong> <span id="showLastname"></span></p>
          <p><strong>Email:</strong> <span id="showEmail"></span></p>
          <p><strong>Project Type:</strong> <span id="showProject"></span></p>
          <p>
            <strong>Working Categories:</strong>
            <span id="showCategories"></span>
          </p>
          <p>
            <strong>Consulting Date:</strong> <span id="showConsulting"></span>
          </p>
          <p><strong>Username:</strong> <span id="showUsername"></span></p>
          <p><strong>Password:</strong> <span id="showPassword"></span></p>
        </div>
        <div class="buttons">
          <button onclick="window.history.back()">Back</button>
          <button onclick="alert('Form submission complete!')">OK</button>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const data = JSON.parse(localStorage.getItem("contactData"));
        let inputUsername = prompt("Enter your username:");
        let inputPassword = prompt("Enter your password:");

        if (
          data &&
          inputUsername === data.username &&
          inputPassword === data.password
        ) {
          document.getElementById("infoDiv").style.display = "block";
          document.getElementById("showFirstname").textContent = data.firstname;
          document.getElementById("showLastname").textContent = data.lastname;
          document.getElementById("showEmail").textContent = data.email;
          document.getElementById("showProject").textContent = data.project;
          document.getElementById("showCategories").textContent = Array.isArray(
            data.categories
          )
            ? data.categories.join(", ")
            : "";
          document.getElementById("showConsulting").textContent =
            data.consulting;
          document.getElementById("showUsername").textContent = data.username;
          document.getElementById("showPassword").textContent = data.password;
        } else {
          alert("Invalid username or password!");
          window.history.back();
          //document.getElementById("infoDiv").style.display = "none";
        }
      });
    </script>
